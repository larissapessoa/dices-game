<!DOCTYPE html>
<html>
  <head>
    <title>Jogo de Dados</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="tournamentstyle.css" />
    <script
      src="https://kit.fontawesome.com/b9ede54a91.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body un>
    <center>
      <div>
        <h1 id="current-round">Rodada 1</h1>
        <div class="primary">
          <div class="tournament">
            <div id="dados" class="dices"></div>
            <button class="roll-dices-button" onclick="rolarDados();">
              ROLAR DADOS
            </button>
          </div>
          <div class="separator"></div>
          <div class="score">
            <div id="players" class="player-result"></div>
          </div>
        </div>
        <form method="get" action="/start.html">
          <button class="reset-button">VOLTAR À TELA INICIAL</button>
        </form>
      </div>
    </center>
    <script src="main.js"></script>
    <body onload="init();"></body>
  </body>
</html>
