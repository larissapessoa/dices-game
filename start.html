<!DOCTYPE html>
<html>

<head>
  <title>Jogo de dados</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <link rel="stylesheet" href="startstyle.css" />
  <script src="https://kit.fontawesome.com/b9ede54a91.js" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <center>
    <div class="primary">
        <div class="grid-container">
          <div class="option-section-container">
            <h1>Jogo de dados</h2>
            <p for="cars">Número de jogadores</p>
            <!-- number of players -->
              <select name="players" id="players">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            <p>Número de dados:</p>
            <!-- number of dices -->
              <select name="dices" id="dices">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            <p>Número de rodadas:</p>
            <!-- number of rounds -->
              <select name="rounds" id="rounds">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            <form method="get" action="tournament.html">
              <button class="startButton" onclick="adicionarJogadores()">Iniciar Partida</button>
            </form>
          </div>
        </div>
    </div>  
  </center>
  <script src="main.js"></script>
</body>

</html>
